<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .user-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .user-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-card h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        .user-card p {
            margin: 5px 0;
            color: #666;
            font-size: 16px;
        }

        .user-card .details {
            margin-top: 20px;
            text-align: left;
        }

        .user-card .details p {
            font-size: 14px;
            color: #333;
            margin: 8px 0;
        }
    </style>
</head>
<body>

<div class="user-card">
    <img src="path/to/user/image.jpg" alt="User Image">
    <h2>John Doe</h2>
    <p>Software Engineer</p>

    <div class="details">
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>Age:</strong> 29</p>
        <p><strong>Gender:</strong> Male</p>
        <p><strong>Interests:</strong> Hiking, Reading, Coding</p>
        <p><strong>MBTI:</strong> INTP</p>
        <p><strong>Zodiac Sign:</strong> Virgo</p>
    </div>
</div>

</body>
</html>
